<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>

    <div id="main" class="container">
        <div class="row" id="dis">
            <div id="display" class="col-lg-12">
               <input type="text" placeholder="Enter here"> 
            </div>
        </div>
        <div class="row">
                <button class="col-sm-2 col-xs-2" id="clearall"> C</button>
                <button class="col-sm-2 col-xs-2" id="clear"> CE</button>
                <button class="col-sm-2 col-xs-2 num"> . </button>
                <button class="col-sm-2 col-xs-2 num" style="background-color: rgb(201, 89, 37); color: beige; font-size: x-large;"> /</button>
            
        </div>
        <div class="row">
            <button class="col-sm-2 col-xs-2 num"> 7</button>
            <button class="col-sm-2 col-xs-2 num"> 8</button>
            <button class="col-sm-2 col-xs-2 num"> 9 </button>
            <button class="col-sm-2 col-xs-2 num" style="background-color: rgb(201, 89, 37); color: beige; font-size: x-large;"> * </button>
        
        </div>
        <div class="row">
            <button class="col-sm-2 col-xs-2 num"> 4</button>
            <button class="col-sm-2 col-xs-2 num"> 5</button>
            <button class="col-sm-2 col-xs-2 num"> 6</button>
            <button class="col-sm-2 col-xs-2 num" style="background-color: rgb(201, 89, 37); color: beige; font-size: x-large;"> -</button>
        
        </div>
        <div class="row">
            <button class="col-sm-2 col-xs-2 num"> 1</button>
            <button class="col-sm-2 col-xs-2 num"> 2</button>
            <button class="col-sm-2 col-xs-2 num"> 3 </button>
            <button class="col-sm-2 col-xs-2 num" style="background-color: rgb(201, 89, 37); color: beige; font-size: x-large;"> +</button>
        
        </div>
        <div class="row">
            <button class="col-sm-2 col-xs-2 num"> ( </button>
            <button class="col-sm-2 col-xs-2 num"> 0</button>
            <button class="col-sm-2 col-xs-2 num"> ) </button>
            <button class="col-sm-2 col-xs-2" id="equal" style="background-color: rgb(201, 89, 37); color: beige; font-size: x-large;"> =</button>
        
        </div>
        
    </div>












      <script src="js/jquery-2.1.4.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
